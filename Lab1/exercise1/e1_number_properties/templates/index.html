<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Properties Web Application</title>
</head>
<body>
    <h2>Prime Number Checker</h2>
    <input type="number" id="primeInput" placeholder="Enter a number">
    <button onclick="checkPrime()">Check Prime</button>
    <p id="primeResult"></p>

    <h2>GCD Calculator</h2>
    <input type="number" id="gcdInput1" placeholder="Enter first number">
    <input type="number" id="gcdInput2" placeholder="Enter second number">
    <button onclick="calculateGCD()">Calculate GCD</button>
    <p id="gcdResult"></p>
    
    <script src="static/script.js"></script>
</body>
</html>
